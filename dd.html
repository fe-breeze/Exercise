<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    header {
        height: 500px;
        width: 600px;
        margin: 40px;
        background-color: red;
        position: relative;
    }
    
    .wrap {
        background-color: #C1C1C1;
        height: 200px;
        width: 400px;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
    }
    
    .box1 {
        background-color: #F3C517;
        height: 50px;
        width: 50px;
        border-radius: 0 50px 0 0;
    }
    
    .box2 {
        background-color: #F3C517;
        height: 50px;
        width: 50px;
        border-radius: 50px 0 0 0;
        position: absolute;
        bottom: 0;
        right: 0;
    }
    </style>
</head>

<body>
    <header>
        <div class="wrap">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
    </header>
</body>

</html>
